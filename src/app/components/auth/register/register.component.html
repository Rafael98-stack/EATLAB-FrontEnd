<body>
  <div
    class="container d-flex justify-content-center align-items-center h-100 w-100"
  >
    <div class="secondDiv p-2 w-75">
      <form (ngSubmit)="registerCustomer()">
        <div class="row">
          <div class="col-sm-12 col-md-6 col-xl-6">
            <div>
              <label for="logoInput">Seleziona la tua Immagine:</label>
              <input
                type="file"
                id="logoInput"
                (change)="onLogoSelected($event)"
                accept="image/*"
              />
            </div>
            <div class="form-group">
              <label for="name">Nome:</label>

              <input
                type="text"
                id="name"
                name="name"
                [(ngModel)]="newUser.name"
                placeholder="Nome"
                required
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="surname">Cognome:</label>

              <input
                type="text"
                id="surname"
                name="surname"
                [(ngModel)]="newUser.surname"
                placeholder="Cognome"
                required
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="email">E-Mail:</label>

              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="newUser.email"
                placeholder="E-Mail"
                required
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="password">Password:</label>

              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="newUser.password"
                placeholder="Password"
                required
                minlength="6"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Invia</button>
          </div>
          <div
            class="my-img py-2 col-sm-12 col-md-6 col-xl-6 d-flex justify-content-center align-items-center"
          >
            <img
              *ngIf="newUser.avatar === ''"
              src="https://www.creativefabrica.com/wp-content/uploads/2021/05/15/restaurant-logo-Graphics-12037753-1-1-580x435.jpg"
              alt="Logo"
            />
            <img
              *ngIf="newUser.avatar !== ''"
              [src]="newUser.avatar"
              alt="Logo"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
