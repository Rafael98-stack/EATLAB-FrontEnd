<body>
  <div class="container py-5">
    <div class="d-flex justify-content-center bg-light p-3">
      <div class="bg-light p-3 col-8 border border-secondary">
        <h1 class="d-flex justify-content-center">Modifica Prenotazione</h1>
        <form (ngSubmit)="updateReservation()">
          <div class="form-group pb-3">
            <label for="date">Data:</label>
            <input
              type="date"
              id="date"
              name="date"
              [(ngModel)]="reservationUpdating.date"
              required
              class="w-100"
            />
          </div>
          <div class="form-group pb-3">
            <label for="persons">Numero di persone</label>
            <input
              type="number"
              id="persons"
              name="persons"
              [(ngModel)]="reservationUpdating.persons"
              required
              class="w-100"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Aggiorna Prenotazione
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
