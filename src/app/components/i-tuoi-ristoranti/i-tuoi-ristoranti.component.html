<body class="">
  <div class="container py-5">
    <div id="iMieiRistorantiContainer" class="rounded py-3">
      <div class="d-flex justify-content-center">
        <h1>i Miei Ristoranti</h1>
      </div>
      <div class="d-flex justify-content-center">
        <button
          class="my-btn rounded bg-primary text-white"
          (click)="navToCreazioneRistorante()"
        >
          Crea un Post
        </button>
      </div>

      <div *ngIf="myRestaurants$ | async as myRestaurants" class="">
        <ul class="px-0 mx-1 row justify-content-md-around">
          <li
            class="col-12 col-md-5 px-0 bg-light my-3 border rounded"
            *ngFor="let restaurant of myRestaurants"
          >
            <div class="border border-dark rounded">
              <img
                [src]="restaurant.logo"
                alt="Restaurant Logo"
                class="restaurant-image"
              />
            </div>
            <div class="ps-3">
              <h2>{{ restaurant.title }}</h2>
              <h3>{{ restaurant.address }}</h3>
              <h3>{{ restaurant.city }}</h3>
            </div>
            <hr />
            <div class="row my-3">
              <div class="col d-flex justify-content-center">
                <button
                  class="btn btn-success rounded"
                  (click)="navToModificaRistorante(restaurant.id)"
                >
                  Modifica
                </button>
              </div>
              <div class="col d-flex justify-content-center">
                <button
                  (click)="deleteRestaurant(restaurant.id)"
                  class="btn btn-danger"
                >
                  Elimina
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
