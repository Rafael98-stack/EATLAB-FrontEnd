<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="isAuthenticated$ | async"
          class="nav-link"
          [routerLink]="['/ristoranti']"
          routerLinkActive="active"
          >Ristoranti</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            (isAuthenticated$ | async) &&
            (currentUserType$ | async) === 'CUSTOMER'
          "
          class="nav-link"
          [routerLink]="['/prenotazioni']"
          routerLinkActive="active"
          >Prenotazioni</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            (isAuthenticated$ | async) && (currentUserType$ | async) === 'OWNER'
          "
          class="nav-link"
          [routerLink]="['/ituoiristoranti']"
          routerLinkActive="active"
        >
          I Tuoi Ristoranti
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="!(isAuthenticated$ | async)"
          class="nav-link"
          [routerLink]="['/login']"
          routerLinkActive="active"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
        <a
          class="nav-link"
          [routerLink]="['/register']"
          routerLinkActive="active"
          >Registrati</a
        >
      </li>
      <div class="d-flex justify-content-end w-100 pe-2">
        <button
          *ngIf="isAuthenticated$ | async"
          type="button"
          class="btn btn-danger p-1"
          (click)="logout()"
        >
          LOGOUT
        </button>
      </div>
    </ul>
  </div>
</nav>
