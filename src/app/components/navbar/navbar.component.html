<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a
          class="nav-link"
          [routerLink]="['/']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="isAuthenticated$ | async"
          class="nav-link"
          [routerLink]="['/ristoranti']"
          routerLinkActive="active"
          >Ristoranti</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            (isAuthenticated$ | async) &&
            (currentUserType$ | async) === 'CUSTOMER'
          "
          class="nav-link"
          [routerLink]="['/prenotazioni']"
          routerLinkActive="active"
          >Prenotazioni</a
        >
        <!-- *ngIf="
           (isAuthenticated$ | async) 
         " -->
        <!-- *ngIf="
            (isAuthenticated$ | async) &&
            (currentUserType$ | async) === 'CUSTOMER'
          " -->
      </li>
      <li class="nav-item">
        <a
          *ngIf="
            (isAuthenticated$ | async) && (currentUserType$ | async) === 'OWNER'
          "
          class="nav-link"
          [routerLink]="['/ituoiristoranti']"
          routerLinkActive="active"
          id="ituoiristoranti-a"
        >
          <!-- *ngIf="
            (isAuthenticated$ | async) 
          " -->
          <!-- *ngIf="
            (isAuthenticated$ | async) && (currentUserType$ | async) === 'OWNER'
          " -->
          I Tuoi Ristoranti
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="!(isAuthenticated$ | async)"
          class="nav-link"
          [routerLink]="['/login']"
          routerLinkActive="active"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="!(isAuthenticated$ | async)">
        <a
          class="nav-link"
          [routerLink]="['/register']"
          routerLinkActive="active"
          >Registrati</a
        >
      </li>
      <div class="w-100 d-flex justify-content-end">
        <div class="me-2">
          <button
            type="button"
            class="btn btn-primary"
            *ngIf="isAuthenticated$ | async"
            (click)="navProfilo()"
          >
            PROFILO
          </button>
        </div>
        <div class="me-2">
          <button
            *ngIf="isAuthenticated$ | async"
            type="button"
            class="btn btn-danger"
            (click)="logout()"
          >
            LOGOUT
          </button>
        </div>
      </div>
    </ul>
  </div>
</nav>
