<div class="container">
  <form (ngSubmit)="createReservation()">
    <div class="form-group">
      <label for="title">Data</label>

      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="reservationDto.date"
        placeholder="Data"
        required
        autocomplete="off"
      />
    </div>
    <div class="form-group">
      <label for="description">Numero di Persone</label>

      <input
        type="number"
        id="number"
        name="persons"
        [(ngModel)]="reservationDto.persons"
        placeholder="Persone"
        required
        autocomplete="off"
      />
    </div>
    <button type="submit" class="btn btn-primary mt-3">Crea</button>
  </form>
</div>
