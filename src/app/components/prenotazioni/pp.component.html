<body>
  <div class="container" *ngIf="reservations.length > 0; else noReservations">
    <div class="row">
      <h1 class="text-center py-2">Le tue prenotazioni</h1>
      <div class="my-table">
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th scope="col" class="">Numero Ordine</th>
                <th scope="col" class="">Data ordine</th>
                <th scope="col">Numero persone</th>

                <th scope="col">Azioni</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table cellpadding="0" cellspacing="0" border="0">
            <tbody>
              <tr *ngFor="let reservation of reservations">
                <th scope="row"># {{ reservation.id }}</th>
                <td class="">
                  {{ reservation.date }}
                </td>
                <td>{{ reservation.persons }}</td>

                <td>
                  <div class="modificaEliminaContainer">
                    <button
                      class="btn btn-primary mb-3"
                      (click)="navigateToEdit(reservation.id)"
                    >
                      <i class="fa-solid fa-pencil"> </i>Modifica
                    </button>
                    <button
                      class="btn btn-danger"
                      (click)="deleteReservation(reservation.id)"
                    >
                      <i class="fa-solid fa-trash"></i> Elimina
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noReservations>
    <p>Non hai ancora effettuato alcuna prenotazione.</p>
  </ng-template>
</body>
